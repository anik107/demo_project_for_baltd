<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Doctor Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Monthly Doctor Report</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Doctor Name</th>
                    <th>Total Patient Visits</th>
                    <th>Total Appointments</th>
                    <th>Total Money Earned</th>
                </tr>
            </thead>
            <tbody>
            {% for row in report_data %}
                <tr>
                    <td>{{ row.doctor_name }}</td>
                    <td>{{ row.total_patient_visits }}</td>
                    <td>{{ row.total_appointments }}</td>
                    <td>{{ '{:.2f}'.format(row.total_money_earned) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        // Auto-print when page is opened directly
        window.onload = function() {
            if (window.opener) {
                setTimeout(function() { window.print(); }, 500);
            }
        };
    </script>
</body>
</html>
