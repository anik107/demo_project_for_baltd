<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Quick Login Test</h1>
    <div id="message"></div>

    <form id="testLoginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="patient@test.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="TestPass123!" required>
        </div>
        <button type="submit">Test Login</button>
    </form>

    <hr>

    <h2>Current Token Status:</h2>
    <div id="tokenStatus"></div>

    <hr>

    <h2>Navigation Tests:</h2>
    <button onclick="testNavigation('/dashboard')">Test Dashboard</button>
    <button onclick="testNavigation('/appointments')">Test Appointments</button>
    <button onclick="clearTokens()">Clear All Tokens</button>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function updateTokenStatus() {
            const tokenStatusDiv = document.getElementById('tokenStatus');
            const accessToken = localStorage.getItem('access_token');
            const userData = localStorage.getItem('user_data');

            let statusHTML = '';
            statusHTML += `<p><strong>access_token:</strong> ${accessToken ? 'Found (' + accessToken.substring(0, 30) + '...)' : 'Not found'}</p>`;
            statusHTML += `<p><strong>user_data:</strong> ${userData ? 'Found' : 'Not found'}</p>`;

            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    statusHTML += `<p><strong>User:</strong> ${user.full_name} (${user.user_type})</p>`;
                } catch (e) {
                    statusHTML += `<p><strong>User data error:</strong> ${e.message}</p>`;
                }
            }

            tokenStatusDiv.innerHTML = statusHTML;
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showMessage('Logging in...', 'info');

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const result = await response.json();

                // Store tokens
                localStorage.setItem('access_token', result.access_token);
                localStorage.setItem('user_data', JSON.stringify(result.user));

                showMessage('Login successful! Tokens stored.', 'success');
                updateTokenStatus();

            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
            }
        }

        function testNavigation(path) {
            window.open(path, '_blank');
        }

        function clearTokens() {
            localStorage.clear();
            showMessage('All tokens cleared', 'info');
            updateTokenStatus();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('testLoginForm').addEventListener('submit', handleLogin);
            updateTokenStatus();
        });
    </script>
</body>
</html>
