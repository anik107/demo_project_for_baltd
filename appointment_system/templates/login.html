<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Appointment System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <!-- Success message if coming from registration -->
            <div id="registrationSuccess" class="message success" style="display: none;">
                <p>Registration successful! Please sign in with your credentials.</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>

                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <div class="signup-link">
                        <span>Don't have an account? </span>
                        <a href="/signup">Sign up here</a>
                    </div>
                </div>
            </form>

            <!-- Message container -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
