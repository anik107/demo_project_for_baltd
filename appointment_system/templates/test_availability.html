<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Availability API</title>
</head>
<body>
    <h1>Test Availability API</h1>
    <button onclick="testAvailability()">Test Availability without Auth</button>
    <button onclick="testWithMockAuth()">Test with Mock Auth</button>
    <div id="result"></div>

    <script>
        async function testAvailability() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('/api/appointments/doctors/1/availability?appointment_date=2025-07-15', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = `<pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testWithMockAuth() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('/api/appointments/doctors/1/availability?appointment_date=2025-07-15', {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = `<pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
